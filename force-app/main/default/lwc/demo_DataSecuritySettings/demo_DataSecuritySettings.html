<template>
    <div class="slds-box" style="background-color: white;">

        <div class="slds-box slds-var-p-around_medium">
            <div class="slds-align_absolute-center">
                <lightning-button class="slds-var-p-around_small" label="Get Parents (Apex - User Context)" variant="brand" onclick={getParentsApexUserContext}></lightning-button>
                <lightning-button class="slds-var-p-around_small" label="Get Parents (Apex - System Context)" variant="brand" onclick={getParentsApexSystemContext}></lightning-button>
                <lightning-button class="slds-var-p-around_small" label="Get Parents (Lightning Data Services)" variant="brand" onclick={getParentsLightningDataService}></lightning-button>
            </div>
        </div>

        <div class="slds-grid slds-wrap slds-gutters">
            <div class="slds-col slds-size_1-of-3">
                <div class="slds-box slds-var-p-around_medium">
                    <p class="slds-text-heading_medium">Parents</p>
                    <lightning-datatable show-row-number-column key-field="Id" data={parents} columns={parentColumns} onrowaction={handleRowAction}></lightning-datatable>
                </div>
            </div>
            <div class="slds-col slds-size_1-of-3">
                <div class="slds-box slds-var-p-around_medium">
                    <p class="slds-text-heading_medium">Child (Lookup)</p>
                    <lightning-datatable show-row-number-column key-field="Id" data={lookupChildren} columns={childColumns} onrowaction={handleRowAction}></lightning-datatable>
                </div>
            </div>
            <div class="slds-col slds-size_1-of-3">
                <div class="slds-box slds-var-p-around_medium">
                    <p class="slds-text-heading_medium">Child (MasterDetail)</p>
                    <lightning-datatable show-row-number-column key-field="Id" data={masterDetailChildren} columns={childColumns} onrowaction={handleRowAction}></lightning-datatable>
                </div>
            </div>
        </div>

        <!-- <p class="slds-text-heading_medium">Parents</p>
        <div class="slds-box slds-var-p-around_medium">
            <lightning-datatable show-row-number-column key-field="Id" data={parents} columns={columns} onrowaction={handleRowAction}></lightning-datatable>
        </div> -->

        <!-- <p class="slds-text-heading_medium">Child (Lookup)</p>
        <div class="slds-box slds-var-p-around_medium">
            <lightning-datatable show-row-number-column key-field="Id" data={lookupChildren} columns={columns} onrowaction={handleRowAction}></lightning-datatable>
        </div> -->

        <!-- <p class="slds-text-heading_medium">Child (MasterDetail)</p>
        <div class="slds-box slds-var-p-around_medium">
            <lightning-datatable show-row-number-column key-field="Id" data={masterDetailChildren} columns={columns} onrowaction={handleRowAction}></lightning-datatable>
        </div> -->
    </div>

    <template if:true={spinner}>
        <lightning-spinner variant="brand" size="large"></lightning-spinner>
    </template>
</template>
